	<div class="center container">
	<div class="login-regin-html">
		<div class="login-wrap">
			<div class="login-html">
				
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked="">
				<label for="tab-1" class="tab login-label">登录</label> 
				<input id="tab-2" type="radio" name="tab" class="sign-up"> 
				<label for="tab-2" class="tab regin-label">注册</label>
				
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">学号</label> <input id="user"
								type="text" class="input" name="account">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label> <input id="pass"
								type="password" class="input" data-type="password"
								name="password">
						</div>
						<div class="group">
							<input type="submit" class="button" id="login1" value="登录">
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">学号</label> <input id="user_re"
								type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">姓名</label> <input id="name"
								type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label> <input id="pass_re1"
								type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">确认密码</label> <input id="pass_re2"
								type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input type="submit" class="button" id="regist" value="注册">
						</div>
					</div>
				</div>
			</div>
		</div>

    </div>
	</div>
