<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">

<title>学生上传任务文件</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/jumbotron-narrow.css" rel="stylesheet">
<link href="css/student.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div class="container" style="max-width:450px">

		<div class="jumbotron">
			<form role="form" id="student_task" name="student_task" enctype="multipart/form-data">
					<div class="form-group">
						<label for="student_id" >学号</label> 
						<input type="text" class="form-control" id="student_id" name="studentId" placeholder="请输入学号">
						<label class="error" id="student_id_error">学号为空！</label>
					</div>
					<div class="form-group">
						<label for="name" >姓名</label> 
						<input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
						<label class="error" id="name_error">姓名为空！</label>
					</div>
					<div class="form-group">
						<label for="file">提交的文件</label> 
						<input type="file" id="file" name="file">
						<label class="error" id="file_error">文件为空！</label>
					</div>
					<button type="button" class="btn btn-default" id="student_submit" style="font-size: 14px; font-weight: 400; padding: 6px 12px;">提交</button>
		    </form>
		</div>
		
		<div class="row marketing">
			<div class="col-lg-12">
			    <p>
				   <label id="task_name" style="font-size:18px">测试任务 </label>
				   <label id="publisher" style="font-size:9px">发布人：</label>
			    </p>
				
				<p>
				<label class="task-static">截止时间：</label>
				<label class="task-info" id="dendline"></label>
				</p>
				<p>
				<label class="task-static">文件类型：</label>
				<label class="task-info" id="file_type"></label>
				</p>
				<p>
				<label class="task-static">是否验证：</label> 
				<label class="task-info" id="authentication"></label>
				</p>
				<p>
				<label class="task-static">备注信息：</label>
				<label class="task-info" id="remark"></label>
				</p>
				<p style="text-align:center">已提交的名单<p>
				<!-- 已提交的名单 -->
				<div class="table-responsive">
					<table class="table" id="submit_list_table">
						<thead>
							<tr>
								<th>序号</th>
								<th>学号</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>123456</td>
							</tr>
						</tbody>
				</table>
				</div>  	
				
				<a id="task_list" href="student/task/list/1/1">点击这里查看全部提交的名单</a>
			</div>
		</div>

		<footer class="footer">
			<p>&copy; 2018 zhangcanlong.</p>
		</footer>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
	<script src="common/string-utils.js"></script>
	<script src="js/student.js"></script>
</body>
</html>
