            <h1 class="cover-heading">CFile 项目（收集文件项目）</h1>
            <p class="lead" style="font-size: 15px;">这个项目主要是帮助班级班委或老师等便捷收集班级同学的文件的小项目</p>
            <br/>
            <p class="lead" style="font-size: 14px;">传统收集文件，图片的方式都是通过微信或邮箱收集，这种收集方法难以统计人数和浪费大量同学们发送邮箱的时间，收集人统计的时间。这个项目采用web项目在线收集和自动统计名单，大大减轻收集人的时间和发送者的时间。</p>
            <br/><br/>
            <p class="lead"><a href="student.html?tid=1&uid=1" style="text-decoration: underline;">点击体验模拟任务提交测试</a></p>
